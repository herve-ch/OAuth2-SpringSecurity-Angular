<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Spring Security Example </title>
    <!-- Bootstrap CSS -->
    <link href="../content/libraries/css/bootstrap.min.css" rel="stylesheet">

    <!-- Bootstrap JS -->
    <script src="../content/libraries/js/jquery.slim.min.js"></script>
    <script src="../content/libraries/js/popper.min.js"></script>
    <script src="../content/libraries/js/bootstrap.min.js"></script>

</head>
<body>
<div th:if="${param.error}">
    Invalid username and password.
</div>
<div th:if="${param.logout}">
    You have been logged out.
</div>
<form method="post" th:action="@{/login}">
    <div><label> User Name : <input name="username" type="text"/> </label></div>
    <div><label> Password: <input name="password" type="password"/> </label></div>
    <div><label> RememberMe: <input name="remember-me" type="checkbox"/> </label></div>
    <div><input type="submit" value="Sign In"/></div>
</form>
</body>
</html>
